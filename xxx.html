  <script>
  function convert(num) {
    var romanNum = [];
    var x;
    var num = num.toString();
    var length = num.length;
  for(var i = length-1;i>= 0;i--){
      switch(i){
        case 2:
          point1 = "C";
          point2 = "D";
          point3 = "M";
          break;
        case 1:
          point1 = "X";
          point2 = "L";
          point3 = "C";
          break;
        case 0:
          point1 = "I";
          point2 = "V";
          point3 = "X";
          break;
        default:
          point1 = "M";
          break;
      }

        if(i < 3){
          if(num[length-i-1] < 4){
             for(x = 0;x<num[length-i-1];x++){
              romanNum.push(point1);
             } 
          }else if(num[length-i-1] == 4){
            romanNum.push(point1);
            romanNum.push(point2);
          }else if(num[length-i-1] == 9){
            romanNum.push(point1);
            romanNum.push(point3);
          }
          else{
              romanNum.push(point2);
            for(x = 0;x<num[length-i-1]-5;x++){
              romanNum.push(point1);
             } 
          }
      }else{
         for(x = 0;x<num[length-i-1];x++){
            romanNum.push(point1);
           } 
      }

  }   
    
 
  romanNum = romanNum.join("");
   console.log(romanNum);
  return romanNum;
}

convert(36);

function myReplace(str, before, after) {
  var strArr = str.split(" ");
  var beforeIndex = strArr.indexOf(before);
  var newAfter = after.split("");
  console.log(beforeIndex);
  if(before.charCodeAt(0) <= 90 && before.charCodeAt(0) >= 65){
    newAfter[0] = after.charAt(0).toUpperCase();
  }else if (before.charCodeAt(0) <= 122 && before.charCodeAt(0) >= 97){
    newAfter[0] = after.charAt(0).toLowerCase();
  }
  after = newAfter.join("");
  strArr[beforeIndex] = after;
  str = strArr.join(" ");
  console.log(str);
  return str;
}

  if(vowel.indexOf(str.charAt(0)) != -1){
    strArr.push("way");
  }else if(consonant.indexOf(str.substring(0,2)) != -1){
    strArr = strArr.concat(strArr.splice(0,2));
    console.log(strArr);
     strArr.push("ay");

     strArr = strArr.concat(strArr.shift(0));
