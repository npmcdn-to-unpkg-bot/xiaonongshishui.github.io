<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>交易记录</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript">
	new function (){
            var _self = this;
            _self.width = 640;//设置默认最大宽度
            _self.fontSize = 100;//默认字体大小
            _self.widthProportion = function(){var p = document.getElementsByTagName("html")[0].offsetWidth/_self.width;return p>1?1:p<0.5?0.5:p;};
            _self.changePage = function(){
                document.getElementsByTagName("html")[0].setAttribute("style","font-size:"+_self.widthProportion()*_self.fontSize+"px !important");
            };
            _self.changePage();
            window.addEventListener("resize",function(){_self.changePage();},false);
        };
	</script>
</head>
<body>
	<section style="padding-bottom:1px;">
	<ul class="nav nav-tabs">
	  <li role="presentation" class="active"><a href="#">全部</a></li>
	  <li role="presentation"><a href="#">充值</a></li>
	  <li role="presentation"><a href="#">提现</a></li>
	  <li role="presentation"><a href="#">投资</a></li>
	  <li role="presentation"><a href="#">回购</a></li>
	</ul>
	
	
	






		
	
		
		
		
	</section>

	
	

<script type="text/javascript" src="../js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../layer.mobile-v1.7/layer.js"></script>
<script type="text/javascript">
	$("#recharge").click(function(){
		//弹出框：新浪支付动态图
		layer.open(
			{
    			style: 'border:none;border-radius:5px;background-color:#fff; color:#323232;',
			    content: '<div class="sinaPay"><div class="sinaCircle"></div><div><img src="images/sinaPay.png"></div></div><p class="sinaInfo">充值正在处理中...</p>',
			    shade:true,
			    shadeClose: false,
			    anim:true,
			    fixed:true
			});
	});

</script>
</body>
</html>
