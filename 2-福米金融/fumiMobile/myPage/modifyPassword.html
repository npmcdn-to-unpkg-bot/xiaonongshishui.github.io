<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>修改交易密码</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript">
	new function (){
            var _self = this;
            _self.width = 640;//设置默认最大宽度
            _self.fontSize = 100;//默认字体大小
            _self.widthProportion = function(){var p = document.getElementsByTagName("html")[0].offsetWidth/_self.width;return p>1?1:p<0.5?0.5:p;};
            _self.changePage = function(){
                document.getElementsByTagName("html")[0].setAttribute("style","font-size:"+_self.widthProportion()*_self.fontSize+"px !important");
            };
            _self.changePage();
            window.addEventListener("resize",function(){_self.changePage();},false);
        };
	</script>
</head>
<body>
	<section>
	<form  action="" method="post" accept-charset="utf-8">
		<ul class="list form-list">
			<li class="infoItem2">
				<span class="forText-left">原交易密码</span>
				<span><input id="" type="text" placeholder="请输入您的原交易密码"></span>
			</li>
			<li class="infoItem2">
				<span class="forText-left">新交易密码</span>
				<span><input id="" type="text" placeholder="建议6-14位数字、字母、符号组合"></span>
			</li>
			<li class="infoItem2">
				<span class="forText-left">再次输入交易密码</span>
				<span><input id="" type="text" placeholder="建议6-14位数字、字母、符号组合"></span>
			</li>
		</ul>
	</form>
	<div class="logIn-btn">
		<div id="unbind" class="btn-confirm btn-red ">
			确定	
		</div>
	</div>
	<div class="logIn-btn" style="margin-top:200px">
	<div class="logIn-info text-left">
		<span class="info1">福米金融不会在任何地方泄露您的信息</span>
		<span class="info2">账户资金由银行、新浪支付共同保障</span>
	</div>
	</div>
	</section>

	
	

<script type="text/javascript" src="../js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../layer.mobile-v1.7/layer.js"></script>
<script type="text/javascript">
	$("#unbind").click(function(){
		//提示是否解绑银行卡
		layer.open(
					{
	        			style: 'border:none;border-radius:5px;background-color:#fff; color:#323232;',
					    content: '<p>你确定要解绑银行卡？</p>',
					    btn: ['确认', '取消'],
					    shade:true,
					    shadeClose: false,
					    anim:true,
					    fixed:true,
					    yes: function(){
					        layer.open({content: '你点了确认'});
					    }, 
					    no: function(){
					        layer.open({content: '你选择了取消'});
					    }
					});
	});

</script>
</body>
</html>
