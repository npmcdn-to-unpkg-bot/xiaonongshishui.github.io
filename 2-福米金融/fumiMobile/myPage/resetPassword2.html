<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>重置交易密码</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript">
	new function (){
            var _self = this;
            _self.width = 640;//设置默认最大宽度
            _self.fontSize = 100;//默认字体大小
            _self.widthProportion = function(){var p = document.getElementsByTagName("html")[0].offsetWidth/_self.width;return p>1?1:p<0.5?0.5:p;};
            _self.changePage = function(){
                document.getElementsByTagName("html")[0].setAttribute("style","font-size:"+_self.widthProportion()*_self.fontSize+"px !important");
            };
            _self.changePage();
            window.addEventListener("resize",function(){_self.changePage();},false);
        };
	</script>
</head>
<body>
	<section class="resetPW2">
	<form  action="" method="post" accept-charset="utf-8">
		<ul class="list form-list">
			<li class="forText">
				<span class="forText-left">新交易密码</span>
				<input id="" type="text" placeholder="请输入您的新密码">
			</li>
			<li class="forText">
				<span class="forText-left" style="width: 40%!important;margin-right: 0;">再次输入交易密码</span>
				<input id="" type="text" placeholder="请再次输入您的新密码">
			</li>
		</ul>
	</form>
	<div class="logIn-btn">
		<div id="next" class="btn-confirm btn-red ">
			下一步	
		</div>
	</div>
	</section>

	
	

<script type="text/javascript" src="../js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../layer.mobile-v1.7/layer.js"></script>
<script type="text/javascript">
	

</script>
</body>
</html>
