<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>登录/注册</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript">
	new function (){
            var _self = this;
            _self.width = 640;//设置默认最大宽度
            _self.fontSize = 100;//默认字体大小
            _self.widthProportion = function(){var p = document.getElementsByTagName("html")[0].offsetWidth/_self.width;return p>1?1:p<0.5?0.5:p;};
            _self.changePage = function(){
                document.getElementsByTagName("html")[0].setAttribute("style","font-size:"+_self.widthProportion()*_self.fontSize+"px !important");
            };
            _self.changePage();
            window.addEventListener("resize",function(){_self.changePage();},false);
        };
	</script>
</head>
<body>
	<section class="logIn">
		<div class="logo-head text-center">
		<img src="images/logo.png" title="福米金融">
	</div>
	<p class="logIn-hint text-center">请输入手机号码进行登录</p>

	<form  action="" method="post" accept-charset="utf-8">
		<ul class="list form-list">
			<li class="forText">
				<div class="li-wrap">
				<span>手机号码</span>
				<input type="text" placeholder="请输入手机号码">
				</div>
			</li>
			<li class="forText">
				<div class="li-wrap">
				<span>校 验 码</span>
				<input type="text" placeholder="请输入验证码(点击可刷新)">
				</div>
			</li>
		</ul>
	</form>
	
	<div class="btn-confirm btn-red logIn-btn">
		下一步	
	</div>
	<div class="logIn-info text-left">

		<span class="info2">账户资金由银行、新浪支付共同保障</span>
	</div>
	

<footer class="text-center">
	
	<div class="footer-bottom section-footer">

		<p>&copy;福米金融  All right Reserved </p>
	</div>
</footer>
	</section>
	

<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

</html>
