<include file="Pub:headerNew"  />
<body>
	<section class="logIn">
		<ul class="list firstList steps list-padding2">
			<li>
				<div class="row text-center">
					<div class="col-xs-3">
						<div class="step active">1</div>
					</div>
					<hr class="on"/>
					<div class="col-xs-3">
						<div class="step active">2</div>
					</div>
					<hr class="on"/>
					<div class="col-xs-3">
						<div class="step">3</div>
					</div>
				</div>
				<div class="row text-center" style=" font-size:16px;margin-top:15px">
					<div class="col-xs-4" style="padding-left:10px;padding-right:0">
						<p>设置交易密码</p>
					</div>
					<div class="col-xs-4">
						<p>实名认证</p>
					</div>
					<div class="col-xs-4">
						<p>绑定银行卡</p>
					</div>
				</div>
			</li>
		</ul>
	<div class="text-center set-hint">
		<p>为了确保您的账户安全，请完成身份验证</p>
	</div>
	<form  action="" method="post" accept-charset="utf-8">
		<ul class="list form-list">
			<li class="noText">
				<input id="noteCode" type="text" placeholder="请输入您的真实姓名">
			</li>
			<li class="noText">
				<input id="inviteCode" type="text" placeholder="请输入您的身份证号码">
			</li>
		</ul>
	</form>
	<div class="logIn-btn">
		<p class="text-center logIn-btn-top set-btn-top"><a href="#">先去逛逛</a></p>
		<div class="btn-confirm btn-red ">
			确定	
		</div>
		<div class="logIn-info text-left">
			<span class="info1">福米金融不会在任何地方泄露您的信息</span>
			<span class="info2">账户资金由银行、新浪支付共同保障</span>
		</div>
	</div>
	
	

<include file="Pub:footerNew"/>
	</section>
<script type="text/javascript">
	$(document).ready(function(){
		document.title = "实名认证";
	});
</script>
</body>
</html>
