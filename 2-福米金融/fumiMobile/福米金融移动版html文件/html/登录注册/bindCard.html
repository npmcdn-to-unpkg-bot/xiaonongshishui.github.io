<body>

					<div class="col-xs-4">

	<div class="text-center set-hint">

		<ul class="list form-list">
			<li class="bC">
				<span>手机号码</span>

			</li>
			<li class="bC">
				<span>验证码</span>
				<input id="smsCode" type="text" placeholder="请输入验证码" style="width:30%">

		</ul>

	<div class="logIn-btn">
		<p class="text-center logIn-btn-top set-btn-top"><a href="#">先去逛逛</a></p>
		<div class="btn-confirm btn-red ">
			确定	
		</div>
		<div class="logIn-info text-left">
			<span class="info1">福米金融不会在任何地方泄露您的信息</span>
			<span class="info2">账户资金由银行、新浪支付共同保障</span>
		</div>
	</div>
	<include file="Pub:footerNew"/>
	</section>

<script type="text/javascript">
	$(document).ready(function(){
		document.title = "绑定银行卡";
	});
	var telRegex = /^(13|14|15|18|17)[0-9]{9}$/;
	$("#sendSMSTip").click(function(){
		sendSMSTip();
		this.text(leftscond+"秒");
	});
	function sendMobileValidSMSCode(){
		var tel = $.trim($("#tel").val());
		var leftscond,timer;
		$("#sendSMSTip").text("短信发送中");
		if(telRegex.test(tel)){
			$.ajax({
				url:"",
				type:"post",
				dataType:"json",
				data:{"",tel},
				success:function(){
					$("#tel").attr("readonly", true);
					$("#sendSMSTip").removeAttr("onclick");
					leftsecond = 60;
					clearInterval(timer);
                    timer = setInterval('setLeftTime()', 1000);
				}

	function setLeftTime(){
		leftsecond--;

			clearInterval(timer);

	}
</script>
