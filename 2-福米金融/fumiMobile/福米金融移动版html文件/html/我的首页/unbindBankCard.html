<include file="Pub:headerNew"/>
<body>
	<section class="unbindCard">
	<div class="set-hint fc-normal">
		<p class="list-title3">确定解绑请填写短信验证码，解绑后账户余额将退回您的银行卡。</p>
	</div>
	<form  action="" method="post" accept-charset="utf-8">
		<ul class="list form-list">
			<li class="forText">
				<span class="forText-left">短信验证码</span>
				<input id="" type="text" placeholder="请输入短信验证码">
			</li>
		</ul>
	</form>
	<div class="logIn-btn">
		<div id="unbind" class="btn-confirm btn-red ">
			解绑	
		</div>
	</div>
	<div class="logIn-btn" style="margin-top:200px">
	<div class="logIn-info text-left">
		<span class="info1">福米金融不会在任何地方泄露您的信息</span>
		<span class="info2">账户资金由银行、新浪支付共同保障</span>
	</div>
	</div>
	</section>

	
	


<script type="text/javascript">
	$(document).ready(function(){
		document.title = "解绑银行卡";
	});

	$("#unbind").click(function(){
		//提示是否解绑银行卡
		layer.open(
					{
	        			style: 'border:none;border-radius:5px;background-color:#fff; color:#323232;',
					    content: '<p>你确定要解绑银行卡？</p>',
					    btn: ['确认', '取消'],
					    shade:true,
					    shadeClose: false,
					    anim:true,
					    fixed:true,
					    yes: function(){
					        layer.open({content: '你点了确认'});
					    }, 
					    no: function(){
					        layer.open({content: '你选择了取消'});
					    }
					});
	});

</script>
</body>
</html>
