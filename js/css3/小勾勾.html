<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3</title>
</head>
<body>
	<style type="text/css"> 
 
 span{height:40px; width:40px; display:block; position:relative;} 

.demoSpan1{border-radius:50px;-webkit-border-radius:50px;-moz-border-radius:50px; border:4px solid #333; width:32px; height:32px;}

.demoSpan1:after, .demoSpan1:before{content:''; height:24px; width:6px; display:block; background:#333; position:absolute; top:6px; left:16px; border-radius:10px;-webkit-border-radius:10px;-moz-border-radius:10px; transform:rotate(45deg);-webkit-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);-ms-transform:rotate(45deg);}

.demoSpan1:before{height:12px; transform:rotate(-45deg);-webkit-transform:rotate(-45deg);-moz-transform:rotate(-45deg);-o-transform:rotate(-45deg);-ms-transform:rotate(-45deg); top:16px; left:6px;}

</style>
<span class="demoSpan1">
</span>
	
</body>
</html>
